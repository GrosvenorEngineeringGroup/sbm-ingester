name: Deploy Lambdas

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      # --------------------
      # Build Ingester Lambda
      # --------------------
      - name: Build Ingester Lambda
        run: |
          mkdir -p build/ingester
          uv export --no-dev --no-hashes -o requirements.txt
          pip install -r requirements.txt -t build/ingester/
          cp -r src/* build/ingester/
          cd build/ingester && zip -r ../../ingester.zip . && cd ../..

      # --------------------
      # Build Redrive Lambda
      # --------------------
      - name: Build Redrive Lambda
        run: |
          mkdir -p build/redrive
          cp src/functions/redrive_handler/app.py build/redrive/redrive.py
          cd build/redrive && zip -r ../../redrive.zip . && cd ../..

      # --------------------
      # Build Nem12 Mappings Lambda
      # --------------------
      - name: Build Nem12 Mappings Lambda
        run: |
          mkdir -p build/nem12_mappings_to_s3
          uv export --no-dev --no-hashes -o requirements.txt
          pip install -r requirements.txt -t build/nem12_mappings_to_s3/
          cp src/functions/nem12_exporter/app.py build/nem12_mappings_to_s3/nem12_mappings_to_s3.py
          cd build/nem12_mappings_to_s3 && zip -r ../../nem12-mappings-to-s3.zip . && cd ../..

      # --------------------
      # Build Weekly Archiver Lambda
      # --------------------
      - name: Build Weekly Archiver Lambda
        run: |
          mkdir -p build/weekly_archiver
          uv export --no-dev --no-hashes -o requirements.txt
          pip install -r requirements.txt -t build/weekly_archiver/
          cp src/functions/weekly_archiver/app.py build/weekly_archiver/
          cd build/weekly_archiver && zip -r ../../weekly_archiver.zip . && cd ../..

      # --------------------
      # Build Glue Trigger Lambda
      # --------------------
      - name: Build Glue Trigger Lambda
        run: |
          mkdir -p build/glue_trigger
          uv export --no-dev --no-hashes -o requirements.txt
          pip install -r requirements.txt -t build/glue_trigger/
          cp src/functions/glue_trigger/app.py build/glue_trigger/
          cd build/glue_trigger && zip -r ../../glue-trigger.zip . && cd ../..

      # --------------------
      # Build Optima Exporter Lambda
      # --------------------
      - name: Build Optima Exporter Lambda
        run: |
          mkdir -p build/optima_exporter
          uv export --no-dev --no-hashes -o requirements.txt
          pip install -r requirements.txt -t build/optima_exporter/
          cp src/functions/optima_exporter/app.py build/optima_exporter/
          cd build/optima_exporter && zip -r ../../optima_exporter.zip . && cd ../..

      # --------------------
      # Configure AWS
      # --------------------
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # --------------------
      # Upload & Refresh Lambdas
      # --------------------
      - name: Upload Ingester & Refresh
        run: |
          aws s3 cp ingester.zip s3://gega-code-deployment-bucket/sbm-files-ingester/ingester.zip
          aws lambda update-function-code \
            --function-name sbm-files-ingester \
            --s3-bucket gega-code-deployment-bucket \
            --s3-key sbm-files-ingester/ingester.zip \
            --publish

      - name: Upload Redrive & Refresh
        run: |
          aws s3 cp redrive.zip s3://gega-code-deployment-bucket/sbm-files-ingester/redrive.zip
          aws lambda update-function-code \
            --function-name sbm-files-ingester-redrive \
            --s3-bucket gega-code-deployment-bucket \
            --s3-key sbm-files-ingester/redrive.zip \
            --publish

      - name: Upload Nem12 Mappings & Refresh
        run: |
          aws s3 cp nem12-mappings-to-s3.zip s3://gega-code-deployment-bucket/sbm-files-ingester/nem12-mappings-to-s3.zip
          aws lambda update-function-code \
            --function-name sbm-files-ingester-nem12-mappings-to-s3 \
            --s3-bucket gega-code-deployment-bucket \
            --s3-key sbm-files-ingester/nem12-mappings-to-s3.zip \
            --publish

      - name: Upload Weekly Archiver & Refresh
        run: |
          aws s3 cp weekly_archiver.zip s3://gega-code-deployment-bucket/sbm-files-ingester/weekly_archiver.zip
          aws lambda update-function-code \
            --function-name sbm-weekly-archiver \
            --s3-bucket gega-code-deployment-bucket \
            --s3-key sbm-files-ingester/weekly_archiver.zip \
            --publish

      - name: Upload Glue Trigger & Refresh
        run: |
          aws s3 cp glue-trigger.zip s3://gega-code-deployment-bucket/sbm-files-ingester/glue-trigger.zip
          aws lambda update-function-code \
            --function-name sbm-glue-trigger \
            --s3-bucket gega-code-deployment-bucket \
            --s3-key sbm-files-ingester/glue-trigger.zip \
            --publish

      - name: Upload Optima Exporter & Refresh
        run: |
          aws s3 cp optima_exporter.zip s3://gega-code-deployment-bucket/sbm-files-ingester/optima_exporter.zip
          aws lambda update-function-code \
            --function-name sbm-optima-exporter \
            --s3-bucket gega-code-deployment-bucket \
            --s3-key sbm-files-ingester/optima_exporter.zip \
            --publish

      # --------------------
      # Upload Glue Script
      # --------------------
      - name: Upload Glue Script
        run: |
          aws s3 cp src/glue/hudi_import/script.py \
            s3://aws-glue-assets-318396632821-ap-southeast-2/scripts/hudiImportScript
